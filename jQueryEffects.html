<!DOCTYPE html>
<html>
<head>
	<title>jQuery effects demo</title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

	<style type="text/css" media="screen">
		div {
			width: 100px;
			height: 100px;
			background: teal;
			float: left;
			margin: 20px;
		}
	</style>
</head>
<body>

<button id="button1">click to fade</button>
<button id="button2">click to fade 2</button>
<button id="fadein"> fade in </button>
<button id="toggle">toggle</button>
<button id="slideDown">slide down</button>
<button id="slideToggle">slide toggle</button>

<div>
	don't fade me
</div>

<div>
	please
</div>

<div>
	help
</div>


<script>
	$('#button1').on("click", function() {
		//fadeout time in ms
		//hides the elements, they still exist in the dom. i.e., they're set to display: none
		$('div').fadeOut(1000);
		//the console.log() runs immediately, doesn't wait for fadeout to end
		console.log("faded");
	});

	//this is how you get something to run after the fade compltes
	$('#button2').on("click", function() {
		$('div').fadeOut(1000, function() {
			console.log("fade 2");
			//this removes the items from the DOM upon fading out
			//make sure you do this inside the fadeOut(), else the items will be removed before the fade animation can be shown
			$(this).remove();
		});
	});

	$('#fadein').on("click", function() {
		$('div').fadeIn(1000);
	});

	$('#toggle').on("click", function() {
		$('div').fadeToggle(500);
	});

	$('#slideDown').on("click", function() {
		$('div').slideDown();
	});
	//there's also slideUp and slideToggle which are analogous to the fades

	$('#slide').on("click", function() {
		$('div').slideToggle(1000, function() {
			$(this).remove();
		});
	});
</script>
</body>
</html>
